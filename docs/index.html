<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAUMA GUIDELINES</title>
    <base href="/trauma_guidelines/">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#333333">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logos/trauma_logo.jpeg">
</head>

<body>
    <img src="logos/trauma_logo.jpeg" alt="generic_trauma_logo" class="logo">
    <h1 class="center">TRAUMA GUIDELINES</h1>
    <p class="center">These guidelines utilize best clinical practices but are not a substitute for individual
        judgement.</p>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search guidelines..." oninput="searchGuidelines()">
    </div>
    <div class="button-container">
        <button onclick="location.href='pages/all_guidelines.html'">All Guidelines</button>
        <button onclick="location.href='pages/adult_trauma_surgery.html'">Adult Trauma Surgery</button>
        <button onclick="location.href='pages/pediatric_trauma_surgery.html'">Pediatric Trauma Surgery</button>
        <button onclick="location.href='pages/orthopedic_surgery.html'">Orthopedic Surgery</button>
        <button onclick="location.href='pages/neurosurgery.html'">Neurosurgery</button>
        <button onclick="location.href='pages/emergency_medicine.html'">Emergency Medicine</button>
        <button onclick="location.href='pages/ent.html'">ENT</button>
        <button onclick="location.href='pages/vascular_surgery.html'">Vascular Surgery</button>
        <button onclick="location.href='pages/administrative.html'">Administrative</button>
        <button onclick="location.href='pages/outside_resources.html'">Outside Resources</button>
    </div>
    <div id="search-results" class="search-results"></div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }

        let debounceTimeout;
        const debounceDelay = 300;

        async function searchGuidelines() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(async () => {
                const query = document.getElementById('search').value.toLowerCase();
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = ''; // Clear previous results

                if (!query) return;

                const response = await fetch('search-index.json');
                const pages = await response.json();

                const regex = new RegExp(`(${query})`, 'gi');

                pages.forEach(page => {
                    const titleMatch = page.title.toLowerCase().includes(query);
                    const contentMatch = page.content.toLowerCase().includes(query);
                    const buttonsMatch = page.buttons.toLowerCase().includes(query);

                    if (titleMatch || contentMatch || buttonsMatch) {
                        const highlightedTitle = page.title.replace(regex, '<span class="highlight">$1</span>');
                        const highlightedContent = page.content.replace(regex, '<span class="highlight">$1</span>');
                        let highlightedButtons = page.buttons.replace(regex, '<span class="highlight">$1</span>');

                        // Remove "Back to Home" from buttons
                        highlightedButtons = highlightedButtons.replace(/Back to Home: index.html\s*/gi, '');

                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <a href="/trauma_guidelines/${page.url}">
                                <h2>${highlightedTitle}</h2>
                            </a>
                            <div>${highlightedContent}</div>
                            <div><strong>Buttons:</strong> ${highlightedButtons}</div>
                        `;

                        // Extract and display hyperlinks, excluding "Back to Home"
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = page.content;
                        const links = tempDiv.querySelectorAll('a');
                        const uniqueLinks = new Set();
                        links.forEach(link => {
                            const linkText = link.innerHTML.replace(regex, '<span class="highlight">$1</span>');
                            const linkHref = link.getAttribute('href');
                            if (linkHref !== 'index.html' && !uniqueLinks.has(linkHref)) {
                                uniqueLinks.add(linkHref);
                                resultItem.innerHTML += `<div><a href="/trauma_guidelines/${linkHref}">${linkText}</a></div>`;
                            }
                        });

                        resultsContainer.appendChild(resultItem);
                    }
                });
            }, debounceDelay);
        }

        document.getElementById('search').addEventListener('input', searchGuidelines);
    </script>
</body>

</html>
