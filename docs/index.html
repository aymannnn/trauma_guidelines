<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAUMA GUIDELINES</title>
    <base href="/trauma_guidelines/">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#333333">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logos/trauma_logo.jpeg">
</head>

<body>
    <img src="logos/trauma_logo.jpeg" alt="generic_trauma_logo" class="logo">
    <h1 class="center">TRAUMA GUIDELINES</h1>
    <p class="center">These guidelines utilize best clinical practices but are not a substitute for individual
        judgement.</p>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search guidelines..." oninput="searchGuidelines()">
    </div>
    <div id="search-results" class="search-results"></div>
    <div class="button-container" id="button-container">
        <button onclick="location.href='pages/All Guidelines.html'">All Guidelines</button>
        <button onclick="location.href='pages/Adult Trauma Surgery.html'">Adult Trauma Surgery</button>
        <button onclick="location.href='pages/Pediatric Trauma Surgery.html'">Pediatric Trauma Surgery</button>
        <button onclick="location.href='pages/Orthopedic Surgery.html'">Orthopedic Surgery</button>
        <button onclick="location.href='pages/Neurosurgery.html'">Neurosurgery</button>
        <button onclick="location.href='pages/Emergency Medicine.html'">Emergency Medicine</button>
        <button onclick="location.href='pages/ENT.html'">ENT</button>
        <button onclick="location.href='pages/Vascular Surgery.html'">Vascular Surgery</button>
        <button onclick="location.href='pages/Administrative.html'">Administrative</button>
        <button onclick="location.href='pages/Outside Resources.html'">Outside Resources</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }

        let debounceTimeout;
        const debounceDelay = 300;

        async function searchGuidelines() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(async () => {
                const query = document.getElementById('search').value.toLowerCase();
                const resultsContainer = document.getElementById('search-results');
                const buttonContainer = document.getElementById('button-container');
                resultsContainer.innerHTML = ''; // Clear previous results

                if (!query) {
                    buttonContainer.style.display = 'block'; // Show buttons if no query
                    return;
                }

                const response = await fetch('search-index.json');
                const pages = await response.json();

                const regex = new RegExp(`(${query})`, 'gi');

                let hasResults = false;

                pages.forEach(page => {
                    const textMatch = page.text.toLowerCase().includes(query);

                    if (textMatch) {
                        hasResults = true;
                        const highlightedText = page.text.replace(regex, '<span class="highlight">$1</span>');

                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.innerHTML = `
                            <div><a href="/trauma_guidelines/${page.url}">${highlightedText}</a></div>
                        `;

                        resultsContainer.appendChild(resultItem);
                    }
                });

                if (hasResults) {
                    buttonContainer.style.display = 'none'; // Hide buttons if there are search results
                } else {
                    buttonContainer.style.display = 'block'; // Show buttons if no search results
                }
            }, debounceDelay);
        }

        document.getElementById('search').addEventListener('input', searchGuidelines);
    </script>
</body>

</html>
