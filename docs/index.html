<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trauma Guidelines</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#333333">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logos/trauma_logo.jpeg">
</head>

<body>
    <img src="logos/trauma_logo.jpeg" alt="generic_trauma_logo" class="logo">
    <h1 class="center">Trauma Guidelines</h1>
    <p class="center">These guidelines utilize best clinical practices but are not a substitute for individual
        judgement.</p>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search guidelines...">
        <button onclick="searchGuidelines()">Search</button>
    </div>
    <div class="button-container">
        <button onclick="location.href=' pages/all_guidelines.html'">All Guidelines</button>
        <button onclick="location.href='pages/adult_trauma_surgery.html'">Adult Trauma Surgery</button>
        <button onclick="location.href='pages/pediatric_trauma_surgery.html'">Pediatric Trauma Surgery</button>
        <button onclick="location.href='pages/orthopedic_surgery.html'">Orthopedic Surgery</button>
        <button onclick="location.href='pages/neurosurgery.html'">Neurosurgery</button>
        <button onclick="location.href='pages/emergency_medicine.html'">Emergency Medicine</button>
        <button onclick="location.href='pages/ent.html'">ENT</button>
        <button onclick="location.href='pages/vascular_surgery.html'">Vascular Surgery</button>
        <button onclick="location.href='pages/administrative.html'">Administrative</button>
        <button onclick="location.href='pages/outside_resources.html'">Outside Resources</button>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
        function searchGuidelines() {
            const query = document.getElementById('search').value.toLowerCase();
            const buttons = document.querySelectorAll('.button-container button');
            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(query)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
